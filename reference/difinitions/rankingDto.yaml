title: rankingDto
type: object
description: ランキングを表現する。idは呼び出し元の使い方により、userId等に読み替えられるようにする。
properties:
  userId:
    type: string
  name:
    type: string
  num:
    type: integer
required:
  - userId
  - name
  - num
x-examples:
  本のランキング:
    value:
      ranking: '1'
      id: '111426'
      num: '4'